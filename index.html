<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        *{
            box-sizing: border-box;
            margin:0;
            padding: 0;
        }
        html, body{
            overflow: hidden;
        }
        .menuWrapper{
            position: absolute;
            width: 300px;
            top: 15px;
            left: 15px;
        }
        .accordion-button:focus {
            box-shadow: none;
        }


        .accordion-flush .accordion-button:not(.collapsed) {
            background-color: var(--bs-gray-200);
        }
    </style>
    <title>Rubiks Cube</title>
</head>
<body>
    <div class="menuWrapper" id="menuWrapper" onclick="stopProp(event)" oncontextmenu="stopProp(event)" ondblclick="stopProp(event)" onmousedown="stopProp(event)" ontouchmove="stopProp(event)" ontouchstart="stopProp(event)">
        <div class="accordion" id="accordionMenu">
            <div class="accordion-item">
              <h2 class="accordion-header" id="accordion-header" style="display:flex;justify-content: flex-end;cursor: move;">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMenu" aria-expanded="true" aria-controls="collapseMenu" style="width: 50px; justify-content:center;border-radius:unset;">
                    &nbsp;
                </button>
              </h2>
              <div id="collapseMenu" class="accordion-collapse collapse show">
                <div class="accordion-body">

                    

                                <div class="row mb-3">
                                    <label for="inputDimension" class="col-sm-4 col-form-label">Dimension:</label>
                                    <div class="col-sm-4">
                                        <input type="number" min="2" class="form-control" id="inputDimension" value="3">
                                    </div>
                                    <div class="col-sm-4">
                                        <button type="button" class="btn btn-primary" onclick="cube.updateDimensions()">Update</button>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="showCubeFlat" onchange="cube.toggleShowFlat()" checked>
                                        <label class="form-check-label" for="showCubeFlat">
                                            Show Cube Flat
                                        </label>
                                    </div>
                                </div>
                        
                                <div class="row mb-3">
                                    <div class="col-sm-12">
                                        <button type="button" class="btn btn-primary" onclick="cube.randomShuffle()">Reshuffle</button>
                                    </div>
                                </div>
                            </div>
                          </div>
                        </div>

                                  

                </div>
              </div>
            </div>
        </div>          
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js" integrity="sha512-d6sc8kbZEtA2LwB9m/ck0FhvyUwVfdmvTeyJRprmj7Wg9wRFtHDIpr6qk4g/y3Ix3O9I6KHIv6SGu9f7RaP1Gw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="cube.js"></script>
    <script type="text/javascript" src="face.js"></script>
</body>
</html>
